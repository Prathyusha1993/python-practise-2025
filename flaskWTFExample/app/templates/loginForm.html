<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }} <br>
            {{ form.email }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
